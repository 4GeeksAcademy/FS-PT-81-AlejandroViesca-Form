<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Form</title>
</head>
<body>
    <div class="container-fluid bg-black vh-100">
        <div class="row">
            <div class="col-10 mx-auto bg-white vh-100">
                <form>

                <!-- 3 contenedores conectados que forman al cuerpo principal del formulario -->
                <div class="row">   <!-- Título del formulario -->
                    <div class="col-10 mx-auto p-2 mt-5 border border-2 border-bottom-0 rounded-top color">
                        <h1 class="mx-3 my-0">Payment form example</h1>
                    </div>
                </div>

                <div class="row">   <!-- Contenido del formulario -->
                    <div class="col-10 mx-auto p-4 border border-2">

                        <!-- Alerta de error -->
                        <div class="alert alert-danger" role="alert">
                            <p class="mb-0"><b>Some fields are missing</b></p>
                        </div>
                        
                        <!-- Formulario card cvc amount -->
                        <div class="row mt-4 mb-4"> <!-- Card -->
                            <div class="col-sm-12 col-md-12 col-lg-5"> 
                                <p>Card#</p>
                                <input type="text" id="card" class="form-control w-100" placeholder="XXXXXXXXXXXXX"/>
                            </div>                            
                            <div class="col-sm-6 col-md-6 col-lg-3 mt-4 mt-sm-4 mt-md-4 mt-lg-0"> <!-- CVC -->
                                <p>CVC#</p>
                                <input type="number" id="cvc" class="form-control w-100" placeholder="0000"/>
                            </div>
                            <div class="col-sm-6 col-md-6 col-lg-4 mt-4 mt-sm-4 mt-md-4 mt-lg-0"> <!-- Amount -->
                                <p>Amount</p>
                                <div class="input-group">
                                    <span class="input-group-text" id="basic-addon1">$</span>  <!-- El original no era así. Pero queda mejor :) -->
                                    <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                                </div>
                            </div>
                        </div>
                        
                        <!-- Formulario name -->
                        <div class="row mb-4">
                            <div class="col-sm-12 col-md-12 col-lg-6"> <!-- Name -->
                                <p>First Name</p>
                                <input type="text" id="name" class="form-control w-100"/>
                            </div>
                            <div class="col-sm-12 col-md-12 col-lg-6 mt-4 mt-sm-4 mt-md-4 mt-lg-0"> <!-- Last Name -->
                                <p>Last Name</p>
                                <input type="text" id="lastname" class="form-control w-100"/>
                            </div>
                        </div>
                        
                        <!-- Formulario city state pc -->
                        <div class="row mb-4">
                            <div class="col-sm-12 col-md-12 col-lg-6"> <!-- City -->
                                <p>City</p>
                                <input type="text" id="city" class="form-control w-100"/>
                            </div>
                            <div class="col-sm-6 col-md-6 col-lg-3 mt-4 mt-sm-4 mt-md-4 mt-lg-0"> <!-- State -->
                                <p>State</p>
                                <input type="text" id="state" class="form-control w-100"/>
                            </div>
                            <div class="col-sm-6 col-md-6 col-lg-3 mt-4 mt-sm-4 mt-md-4 mt-lg-0"> <!-- Code Postal -->
                                <p>Código Postal</p>
                                <input type="text" id="pc" class="form-control w-100"/>
                            </div>
                        </div>
                        
                        <!-- Formulario card message -->
                        <div class="row mb-4">
                            <div class="col-sm-12 col-md-12 col-lg-6">  <!-- Check -->
                                <p>We accept:</p>             
                                <div class="text-bg-secondary form-control d-inline px-3 py-2 ">

                                    <input class="form-check-input" type="radio" id="mc" name="credit"/>
                                    <label for="mc" class="form-check-label me-3"><i class="fa-brands fa-cc-mastercard" value="option1"></i></label>

                                    <input class="form-check-input" type="radio" id="visa" name="credit" value="option2"/>
                                    <label for="visa" class="form-check-label me-3"><i class="fa-brands fa-cc-visa"></i></label> 

                                    <input class="form-check-input" type="radio" id="diners" name="credit" value="option3"/>
                                    <label for="diners" class="form-check-label me-3"><i class="fa-brands fa-cc-diners-club"></i></label>  
                
                                    <input class="form-check-input" type="radio" id="discover" name="credit" value="option4"/>
                                    <label for="discover" class="form-check-label"><i class="fa-brands fa-cc-discover"></i></label>

                                </div>  
                            </div>
                            <div class="col-sm-12 col-md-12 col-lg-6 mt-4 mt-sm-4 mt-md-4 mt-lg-0">  <!-- Text Area -->
                                <label for="discover" class="form-check-label"><p>Message</p></label>
                                <textarea id="message" class="form-control w-100" rows="4"></textarea>
                                <small id="messageHelp" class="form-text text-muted">Please keep your message under 500 characters.</small>
                            </div>
                        </div>

                    </div>
                </div>

                <div class="row">   <!-- Botones del formulario -->
                    <div class="col-10 mx-auto p-3 mb-5 border border-2 border-top-0 rounded-bottom d-flex flex-row-reverse color">
                        <input type="submit" value="Send" class="btn btn-primary ms-2 fs-4">
                        <input type="reset" value="Cancel" class="btn btn-secondary fs-4">
                    </div>
                </div>

                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
